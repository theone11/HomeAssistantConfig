sensor:

# Time & Date
  - platform: time_date
    display_options:
      - 'time'
      - 'date'
#     - 'date_time'
#     - 'time_date'
#     - 'time_utc'
#     - 'beat'

  - platform: template
    sensors:
      update_available:
        icon_template: mdi:cloud-download
        value_template: >
          {% if (states('group.updates') == 'on') or (states('sensor.hacs') > "0") %}
            {{ 1 }}
          {% else %}
            {{ 0 }}
          {% endif %}

# Text to speech
tts:
  - platform: google_translate
    service_name: google_say

smartir:
  check_updates: false

