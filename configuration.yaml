sensor:

# Time & Date
  - platform: time_date
    display_options:
      - 'time'
      - 'date'
#     - 'date_time'
#     - 'time_date'
#     - 'time_utc'
#     - 'beat'

  - platform: template
    sensors:
      number_update_available:
        value_template: "{{ states.update | rejectattr('attributes.device_class','equalto','firmware') | selectattr('state','equalto','on') | list | count }}"

# Text to speech
