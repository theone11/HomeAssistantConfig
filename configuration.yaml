homeassistant:
  # Name of the location where Home Assistant is running
  #name: Home
  # Location required to calculate the time the sun rises and sets
  #latitude: !secret latitude
  #longitude: !secret longitude
  # Impacts weather/sunrise data (altitude above sea level in meters)
  #elevation: 35
  # metric for Metric, imperial for Imperial
  #unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  #time_zone: "Asia/Jerusalem"
  # Customization file
  customize: !include customize.yaml
  # Packages
  packages: !include_dir_named packages

default_config: # includes several integrations by default
                # https://www.home-assistant.io/integrations/default_config/
recorder:
  exclude:
    domains:
      - automation
      - updater
    entity_globs:
      - calendar.*
#      - input_boolean.*
      - input_boolean.*_day_*
      - input_boolean.*_scheduler_enable*
      - input_boolean.*_start_stop*
#      - input_number.*
      - input_number.*_timer_duration*
      - input_number.*_on_duration*
#      - input_select.*
      - input_select.hvac_*
      - input_select.*_start_hour*
      - input_select.*_stop_hour*
      - input_select.*_start_minute*
      - input_select.*_stop_minute*
      - sensor.date*
      - sensor.time*
      - sensor.nut_ups*
      - sensor.sagem_*
      - sensor.seventeentrack_*
      - sensor.accuweather_*
      - sensor.glances_*

automation: !include automations.yaml
script: !include scripts.yaml

camera: !include configMY_camera.yaml

lovelace_gen:

lovelace:
  mode: storage
  dashboards:
    lovelace-yaml-optimized:
      mode: yaml
      title: FloorPlan
      icon: mdi:home
      show_in_sidebar: true
      filename: lovelace_new.yaml
    lovelace-yaml-mobile:
      mode: yaml
      title: Mobile
      icon: mdi:cellphone
      show_in_sidebar: true
      filename: lovelace_mobile_UI.yaml
    lovelace-yaml-optimized-test:
      mode: yaml
      title: FloorPlan Test
      icon: mdi:bug-outline
      show_in_sidebar: true
      filename: lovelace_new_test.yaml


notify:
  - name: file_debug
    platform: file
    filename: debug.txt
    timestamp: true
  
  - name: email
    platform: smtp
    server: smtp.gmail.com
    port: 587
    timeout: 15
    sender: !secret email_username
    encryption: starttls
    username: !secret email_username
    password: !secret email_password
    recipient:
      - !secret email_recipient
    sender_name: My Home Assistant


frontend:
  themes: !include_dir_merge_named themes

