weather:

  # Dark Sky Dialy
  - platform: darksky
    api_key: !secret darksky_api_key
    name: 'DarkSky Daily'
    mode: daily

  # Dark Sky Hourly
  - platform: darksky
    api_key: !secret darksky_api_key
    name: 'DarkSky Hourly'
    mode: hourly


sensor:

# Time & Date
  - platform: time_date
    display_options:
      - 'time'
      - 'date'
#     - 'date_time'
#     - 'time_date'
#     - 'time_utc'
#     - 'beat'

  - platform: darksky
    api_key: !secret darksky_api_key
    forecast:
      - 0
      - 1
      - 2
      - 3
      - 4
      - 5
    monitored_conditions:
      - icon
      - summary
      # - nearest_storm_distance
      # - nearest_storm_bearing
      - humidity
      - temperature
      - temperature_high
      - temperature_low
      - apparent_temperature
      # - apparent_temperature_high
      # - apparent_temperature_low
      - wind_speed
      - wind_bearing
      - precip_type
      - precip_probability
      # - precip_accumulation
      - precip_intensity
      # - precip_intensity_max
      # - uv_index
      - daily_summary
      # - pressure
      - visibility
    scan_interval:
      minutes: 120


# Text to speech
tts:
  - platform: google_translate
    service_name: google_say

smartir:
  check_updates: false

browser_mod:
  prefix: "browser_"
  # disable:
