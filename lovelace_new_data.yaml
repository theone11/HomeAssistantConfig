{% endif %}
{% if hold == 1 %}
{{"  "*ws}}hold_action:
{{"  "*ws}}  action: none
{% endif %}
{% if double_tap == 1 %}
{{"  "*ws}}double_tap_action:
{{"  "*ws}}  action: none
{% endif %}
{%- endmacro %}

