input_boolean:
  hvac_livingroom_scheduler_enable2:
    name: Enable
    icon: mdi:power

input_datetime:
  hvac_livingroom_start_time2:
    name: Start Time
    has_date: false
    has_time: true

climate:
  - platform: smartir
    name: HVAC Livingroom Virtual 2
    unique_id: hvac_livingroom_virtual2
    device_code: 1621
    controller_data: remote.livingroom_remote
    # temperature_sensor:
    delay: 10

###########################################
########## A U T O M A T I O N S ##########
###########################################

automation:
  description: "HVAC Livingroom Scheduler 2"
  alias: hvac_livingroom_scheduler2
  use_blueprint:
    path: blueprint_hvac_scheduler.yaml
    input:
      start_time: input_datetime.hvac_livingroom_start_time2
      scheduler_enable: input_boolean.hvac_livingroom_scheduler_enable2
      virtual_climate: climate.hvac_livingroom_virtual_2
      target_climate: climate.hvac_livingroom

