#####################################
########## E N T I T I E S ##########
#####################################

input_boolean:
  hvac_hallway_scheduler_enable4:
    name: Enable
    icon: mdi:power

input_datetime:
  hvac_hallway_start_time4:
    name: Start Time
    has_date: false
    has_time: true

climate:
  - platform: smartir
    name: HVAC Hallway Virtual 4
    unique_id: hvac_hallway_virtual4
    device_code: 1621
    controller_data: remote.hallway_remote
    # temperature_sensor:
    delay: 10

###########################################
########## A U T O M A T I O N S ##########
###########################################

automation:
  # Trigger    - Start Time 4
  # Conditions -
  # Actions    - turn on HVAC
  - alias: hvac_hallway_start4
    #description: HVAC Hallway Start 4
    trigger:
      platform: time
      at: input_datetime.hvac_hallway_start_time4
    condition:
      - condition: state
        entity_id: input_boolean.hvac_hallway_scheduler_enable4
        state: "on"
    action:
      - service: notify.file_debug
        data:
          message: "HVAC Hallway 4 - {{ states('input_boolean.hvac_hallway_scheduler_enable4') }} - {{ state_attr('climate.hvac_hallway_virtual_4', 'temperature') }}/{{ state_attr('climate.hvac_hallway_virtual_4', 'fan_mode') }}/{{ states('climate.hvac_hallway_virtual_4') }}"
      - service: climate.set_fan_mode
        data:
          entity_id: climate.hvac_hallway
          fan_mode: "{{ state_attr('climate.hvac_hallway_virtual_4', 'fan_mode') }}"
      - service: climate.set_temperature
        data:
          entity_id: climate.hvac_hallway
          temperature: "{{ state_attr('climate.hvac_hallway_virtual_4', 'temperature') | float }}"
          hvac_mode: "{{ states('climate.hvac_hallway_virtual_4') }}"
      - service: input_boolean.turn_off
        entity_id: input_boolean.hvac_hallway_scheduler_enable4
