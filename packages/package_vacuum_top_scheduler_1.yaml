#####################################

input_boolean:
  vacuum_top_scheduler_enable1:
    name: Enable
    icon: mdi:power
  vacuum_top_day_sunday1:
    name: Sunday
    icon: mdi:calendar-today
  vacuum_top_day_monday1:
    name: Monday
    icon: mdi:calendar-today
  vacuum_top_day_tuesday1:
    name: Tuesday
    icon: mdi:calendar-today
  vacuum_top_day_wednesday1:
    name: Wednesday
    icon: mdi:calendar-today
  vacuum_top_day_thursday1:
    name: Thursday
    icon: mdi:calendar-today
  vacuum_top_day_friday1:
    name: Friday
    icon: mdi:calendar-today
  vacuum_top_day_saturday1:
    name: Saturday
    icon: mdi:calendar-today


input_datetime:
  vacuum_top_start_time1:
    name: Start Time
    has_date: false
    has_time: true


###########################################
########## A U T O M A T I O N S ##########
###########################################

automation:

  # Trigger    - Start Time 1
  # Conditions - 
  # Actions    - turn on Vacuum top
  - alias: vacuum_top_start1
    description: Vacuum top Start 1
    trigger: 
      platform: time
      at: input_datetime.vacuum_top_start_time1
    condition:
      - condition: state
        entity_id: input_boolean.vacuum_top_scheduler_enable1
        state: 'on'
    action:
      - service: vacuum.start
        entity_id: vacuum.vacuum_top


