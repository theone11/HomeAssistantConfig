title: Lights
path: lights
icon: 'mdi:lightbulb'
badges: []
cards:
  - type: grid
    columns: 1
    square: false
    cards:
    {% for group, left, top in light_groups %}
    - type: entities
      title: {{ group.capitalize() }}
      show_header_toggle: true
      entities:
      {% for entity, entity_group, left, top, scaleX, scaleY, deg in lights %}
        {% if entity_group == group %}
        - entity: light.{{ entity }}
        {% endif %}
      {% endfor %}
    {% endfor %}

    - type: grid
      columns: 4
      square: false
      cards:
        {% for entity, entity_group, left, top, scaleX, scaleY, deg in lights %}
