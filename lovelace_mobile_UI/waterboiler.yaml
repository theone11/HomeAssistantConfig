{% set days = [("sunday"   , "1", "Sun", "ראשון"),
               ("monday"   , "2", "Mon", "שני"),
               ("tuesday"  , "3", "Tue", "שלישי"),
               ("wednesday", "4", "Wed", "רביעי"),
               ("thursday" , "5", "Thu", "חמישי"),
               ("friday"   , "6", "Fri", "שישי"),
               ("saturday" , "7", "Sat", "שבת")] %}

{% set graph_span = [("hour"    , 1),
                     ("2 hours" , 2),
                     ("6 hours" , 6),
                     ("12 hours", 12),
                     ("18 hours", 18),
                     ("day"     , 24),
                     ("36 hours", 36),
                     ("2 days"  , 48),
                     ("3 days"  , 72)] %}

#--------------------------------------------------------------------------------------------------
# Boiler
#--------------------------------------------------------------------------------------------------
#                   entity                      , type  , left, top, display_name)
{% set boilers = [("boiler_switch"             , "switch", 3 , 68, "Water Boiler")] %}

#########################################################
#########################################################
#########################################################
# types: DSD     - Day Start Duration
#        DS      - Day Start
#        S_HVAC  - Start HVAC

{% macro create_schedulers_popup(entity, scheduler_type) -%}
  {% if (scheduler_type == "S_HVAC") %}
  {% set num_schedulers = 4 %}
  {% set schedulers = ['1', '2', '3', '4'] %}
  {% else %}
  {% set num_schedulers = 2 %}
  {% set schedulers = ['1', '2'] %}
  {% endif %}
    {% for s in schedulers %}
    - type: grid
      columns: 1
      square: false
      title: Schedule {{ s }}
      cards:
        {% if (scheduler_type == "DSD") or (scheduler_type == "DS") %}
        - type: grid
          columns: 7
          square: false
          cards:
            {% for day, number, name, name_he in days %}
            - type: custom:button-card
              entity: input_boolean.{{ entity }}_day_{{ day }}{{ s }}
              name: {{ name_he }}
              icon: mdi:numeric-{{ number }}-box-outline
              show_name: true
              show_icon: true
              show_state: false
            {% endfor %}
        {% endif %}
        - type: entities
          # icon: 'mdi:timer-outline'
          show_header_toggle: false
          state_color: false
          # title: Schedule {{ s }}
          entities:
            {% if (scheduler_type == "DSD") or (scheduler_type == "DS") %}
            # - type: section
            - entity: input_boolean.{{ entity }}_scheduler_enable{{ s }}
            - type: 'custom:time-picker-card'
              entity: input_datetime.{{ entity }}_start_time{{ s }}
              layout:
                embedded: true
                name: inside
                align_controls: right
              {% endif %}
            {% if (scheduler_type == "S_HVAC") %}
            # - type: section
            - entity: input_boolean.{{ entity }}_scheduler_enable{{ s }}
            - type: 'custom:simple-thermostat'
              entity: climate.{{ entity }}_virtual_{{ s }}
              header: false
              setpoints:
              layout:
                step: row
                mode:
                  names: false
                  icons: true
                  headings: false
              decimals: 0
              step_size: 1
              hide:
                state: true
                temperature: true
              control:
                hvac: true
                fan:
                  "low":
                    icon: mdi:fan-speed-1
                  "mid":
                    icon: mdi:fan-speed-2
                  "high":
                    icon: mdi:fan-speed-3
            - type: 'custom:time-picker-card'
              entity: input_datetime.{{ entity }}_start_time{{ s }}
              layout:
                embedded: true
                name: inside
                align_controls: right
            {% endif %}
            {% if scheduler_type == "DSD" %}
            - type: section
            - type: 'custom:slider-entity-row'
              entity: input_number.{{ entity }}_timer_duration{{ s }}
              hide_state: false
            {% endif %}
    {% endfor %}
{%- endmacro %}

