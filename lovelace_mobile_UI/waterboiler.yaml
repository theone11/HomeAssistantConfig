{% set days = [("sunday"   , "1", "Sun", "ראשון"),
               ("monday"   , "2", "Mon", "שני"),
               ("tuesday"  , "3", "Tue", "שלישי"),
               ("wednesday", "4", "Wed", "רביעי"),
               ("thursday" , "5", "Thu", "חמישי"),
               ("friday"   , "6", "Fri", "שישי"),
               ("saturday" , "7", "Sat", "שבת")] %}

{% set graph_span = [("hour"    , 1),
                     ("2 hours" , 2),
                     ("6 hours" , 6),
                     ("12 hours", 12),
                     ("18 hours", 18),
                     ("day"     , 24),
                     ("36 hours", 36),
                     ("2 days"  , 48),
                     ("3 days"  , 72)] %}

