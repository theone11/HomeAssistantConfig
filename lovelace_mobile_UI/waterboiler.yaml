      show_name: false
      tap_action:
        action: toggle
    - type: custom:mushroom-number-card
      entity: input_number.{{ entity }}_duration
      icon: 'mdi:timer-outline'
      fill_container: true
      layout: horizontal
    - type: 'custom:time-picker-card'
      entity: input_datetime.{{ entity }}_start_time
      layout:
        embedded: true
        name: inside
        align_controls: right
    - type: grid
      columns: 2
      square: false
      cards:
        # - type: button
        - type: custom:mushroom-entity-card
          entity: input_boolean.{{ entity }}_immediate
          primary_info: none
          secondary_info: none
          layout: vertical
          fill_container: true
          tap_action:
            action: toggle
        # - type: button
        - type: custom:mushroom-entity-card
          entity: input_boolean.{{ entity }}_future
          primary_info: none
          secondary_info: none
          layout: vertical
          fill_container: true
          tap_action:
            action: toggle
    - type: custom:timer-bar-card
      compressed: true
      name: Timer
      entities:
        - timer.{{ entity }}
    - type: history-graph
      title: History
      hours_to_show: 72
      entities:
        - entity: switch.boiler_switch
          name: Wall Switch
        - entity: binary_sensor.water_boiler_power_wall_switch_status
          name: Wall Switch Feedback
    {% endfor %}

  {% for entity, type, left, top, display_name in boilers %}
  - type: grid
    title: {{ display_name }} Schedulers
    columns: 1
    square: false
    cards:
    {{ create_schedulers_popup(entity, "S_BOILER") }}
  {% endfor %}

{{ create_graph_span_buttons_ws(2) }}
