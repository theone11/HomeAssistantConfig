# SETTINGS

      - type: icon
        icon: mdi:cog
        style:
          color: {{ settings_color }}
          left: {{ settings_left }}%
          top: {{ settings_top }}%
          transform: translate(0%, 0%) scale({{ settings_scaleX }}, {{ settings_scaleY }})
        tap_action:
          action: fire-dom-event
          browser_mod:
            service: browser_mod.popup
            data:
              browser_id: THIS
              style: |
                --popup-min-width: 50vw;
                --popup-max-width: 50vw;
                --popup-border-color: {{ popup_border_color }};
                --popup-background-color: {{ popup_background_color }};
              title: Settings
              content:
                type: custom:tabbed-card
                tabs:
                  {% for current_tab in ['1', '2', '3'] %}
                  - attributes:
                      label: {{settings_tab_names[loop.index0]}}
                    card:
                      type: entities
                      show_header_toggle: false
                      entities:
                        {% for entity, tab, section, label, type, action, data in settings_entities %}
                          {% if tab == current_tab %}
                            {% if section == "y" %}
                        - type: section
                          label: {{ label }}
                            {% endif %}
                            {%if type == "slider" %}
                        - type: custom:mushroom-number-card
                          entity: {{ entity }}
                          fill_container: true
                          layout: horizontal
                            {% elif type == "button" %}
                        - type: button
                          name: {{ entity }}
                          tap_action:
                            actions: {{ action }}
                            ulr_path: {{ data }}
                            {% else %}
                        - type: custom:mushroom-entity-card
                          entity: {{ entity }}
                          fill_container: true
                          layout: horizontal
                          primary_info: name
                          secondary_info: none
                          tap_action:
                            action: toggle
                        # - entity: {{ entity }}
                            {% endif %}
                          {% endif %}
                        {% endfor %}
                        - type: section
                  {% endfor %}
        hold_action:
          action: fire-dom-event
          browser_mod:
            service: browser_mod.navigate
            data:
              path: "/config/dashboard"
              browser_id: THIS
        {{ disable_tap_hold_double_ws(0, 0, 1, 4) }}

