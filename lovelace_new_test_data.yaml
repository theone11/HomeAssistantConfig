# STATUS BAR

      {% for number, entity, state_t_f, state, icon, card_type, popup_title in statusbar_entities %}
      - type: conditional
        conditions:
          - entity: {{ entity }}
            {% if state_t_f == "t" %}
            state: "{{ state }}"
            {% else %}
            state_not: "{{ state }}"
            {% endif %}
        elements:
          - type: icon
            icon: {{ icon }}
            entity: {{ entity }}
            tap_action:
            {% if (card_type == "more-info") %}
              action: more-info
            {% else %}
              action: fire-dom-event
              browser_mod:
                service: browser_mod.popup
                data:
                  browser_id: THIS
                  style: |
                    --popup-min-width: 50vw;
                    --popup-max-width: 50vw;
                    --popup-border-color: {{ popup_border_color }};
                    --popup-background-color: {{ popup_background_color }};
                  title: {{ popup_title }}
                  content:
                  {% if (card_type == "entities") %}
                    type: entities
                    show_header_toggle: false
                    entities:
                    {% for number2, entity2 in statusbar_details %}
                    {% if number2 == number %}
                      - entity: {{ entity2 }}
                    {% endif %}
                    {% endfor %}
                  {% elif (card_type == "history-graph") %}
                    type: history-graph
                    entities:
                    {% for number2, entity2 in statusbar_details %}
                    {% if number2 == number %}
                      - entity: {{ entity2 }}
                    {% endif %}
                    {% endfor %}
                  {% elif (card_type == "ha_updates") %}
                    type: grid
                    columns: 1
                    square: false
                    cards:
                      - type: grid
                        columns: 3
                        square: false
                        cards:
                          {% for entity, category, type in updates %}
                          - type: conditional
                            conditions:
                              - condition: state
                                entity: update.{{ entity }}
                                state: 'on'
                            card:
                              type: custom:mushroom-update-card
                              entity: update.{{ entity }}
                              {% if category == "HA" %}
                              icon: mdi:home-assistant
                              {% elif category == "HACS" %}
                              icon: hacs:hacs
                              {% endif %}
                              layout: vertical
                              secondary_info: state
                              icon_type: entity-picture
                              show_buttons_control: true
                              collapsible_controls: true
                          {% endfor %}
                  {% else %}
                    type: markdown
                    content: "**Card type not defined**"
                  {% endif %}
            {% endif %}
            style:
              color: {{ statusbar_color }}
              left: {{ statusbar_left.value }}%
              top: {{ statusbar_top }}%
              transform: translate(0%, 0%) scale({{ statusbar_scaleX }}, {{ statusbar_scaleY }})
            {% set statusbar_left.value = statusbar_left.value + statusbar_left_offset %}
      {% endfor %}

